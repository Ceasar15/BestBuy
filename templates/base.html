<!DOCtype html>
{% load static %}
<html lang="en">

<head>
    {% comment %} Meta Data {% endcomment %}
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title%}{% endblock title%}|BestBuy </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An ecommerce website for a local shop">
    <meta name="author" content="Ceasar Agbekuadzi">

    {% comment %} Appropriate Links Images {% endcomment %}
    <link rel="icon" href="{% static 'images/favicon.ico' %}">

    {% comment %} Appropriate Links CSS {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>

<body>


{% block body%}{% endblock body%}



</body>


{% block script%}{% endblock script%}
</html>
